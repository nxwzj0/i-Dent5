<div id="entryLoad" class="entryLoad"></div>
<div ng-app="headerApp" ng-cloak>
  <div ng-controller="HeaderController as header">
    <nav class="navbar navbar-static-top">
      <div class="container-fluid">
        <div class="row header-first">
          <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
            <div class="navbar-header">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <a class="navbar-brand" routerLink="/" routerLinkActive="current" [routerLinkActiveOptions]="{ exact: true }">
                    <span class="h3 header-text system-title">インシデント管理</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-4 col-xs-4">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="navbar-text navbar-right header-user-area-text">
                  <span class="header-user-name">川本　健</span>
                  <u (click)="logout()">ログアウト</u>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group navbar-right header-search">
                <input #keyword type="text" class="form-control" (keyup.enter)="onKeyWordEnter(keyword.value)" placeholder="キーワードを入力">
              </div>
            </div>
          </div>
        </div>

        <div class="row header-second">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="nav navbar-nav">
              <li id = "dropListDown" class="dropdown" dropdown>
                <a routerLink="/list" (click)="reload()" routerLinkActive="current" [routerLinkActiveOptions]="{ exact: true }"
                class="header-text dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                 インシデント検索
                 <span class="caret"></span>
                </a>
                <ul id="condNmUl" class="dropdown-menu">
                  <li *ngFor="let data of condList">
                    <a (click)="reloadCondId(data?.condId)" routerLink="/list/c/{{data?.condId}}" routerLinkActive="current" [routerLinkActiveOptions]="{ exact: true }">{{data?.condNm}}</a>
                  </li>
                </ul>
              </li>
              <li>
                <a routerLink="/edit" (click)="reload()" routerLinkActive="current" [routerLinkActiveOptions]="{ exact: true }" class="header-text" target="_top">インシデント登録</a>
              </li>
              <li>
                <a class="header-text">管理</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
