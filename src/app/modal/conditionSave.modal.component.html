<div bsModal #template="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h4 class="modal-title pull-left">
          <strong>検索条件の保存</strong>
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="template.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              検索条件名を入力してください。
              <input name="conditionNm" type="text" class="form-control" [(ngModel)]="condNm">
              
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 save-button text-right">
              <button type="button" class="btn btn-danger" (click)="conditionSave()">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
