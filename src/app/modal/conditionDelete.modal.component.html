<div bsModal #template="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h4 class="modal-title pull-left">
          <strong>検索条件の削除</strong>
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="template.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="row" id="search-list">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="panel">
                <table class="table table-striped list-table">
                  <thead>
                    <tr>
                      <th class="table-header-list" width="25%">選択</th>
                      <th class="table-header-list">検索条件名</th>
                      <th class="table-header-list">登録日時</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of condList">
                      <td class="status-list"><input #rdoSel type="radio" name="rdoCondId" value={{data?.condId}} [(ngModel)]="rdoCondId"></td>
                      <td class="char-list">{{data?.condNm}}</td>
                      <td class="status-list">{{data?.insDate}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 save-button text-right">
              <button type="button" class="btn btn-danger" (click)="conditionDelete()">削除</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<common-modal #common (commonEnter)="conditionDeleteTrue()" (commonClose)="conditionDeleteFalse()"></common-modal>
<common-modal #alertCommon></common-modal>
